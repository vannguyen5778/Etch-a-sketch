<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="crossfade">
        <figure></figure>
        <figure></figure>
        <figure></figure>
        <figure></figure>
        <figure></figure>
    <div class="container">
        <div class="frame">
            <h1 class="header">Etch-a-sketch</h1>
            <div id="drawing-board" class="drawing-board"></div>
            <div class="settings">
                <div class="circle left" id="clearBtn"><p>CLEAR</p></div>
                <div class="size-box"><div id="sizeValue" class="size-value">16 x 16 </div> <input type="range" id="sizeSlider" class="size-slider" value="16" min="1" max="64">  </div>                
                <button id="colorBtn" class="color"><input type="color" id="colorWheel" value=""#333333/></button>
                <button id="rainbowBtn" class="rainbow">rainbow</button>
                <button id="shadingBtn" class="shading">shading</button>
                <div class="circle right" id="eraserBtn"><p>ERASE</p></div>
            </div>

        </div>
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
